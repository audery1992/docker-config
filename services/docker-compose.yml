version: '2'
services:
  php-fpm:
    build: ./php/
    ports:
      - "9000:9000"
      - "8599:8599"
      - "8588:8588"
    links:
      - mysql:mysql
      - redis:redis
    volumes:
      - /mnt/hgfs/project:/data/www:rw
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro # 当前php配置文件；可以拷贝修改php-dev.ini为想要的配置
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php-fpm:/var/log/php-fpm:rw
    restart: always
    command: php-fpm
    container_name: php-fpm

  nginx:
    build: ./nginx
    depends_on:
      - php-fpm
    links:
      - php-fpm:php-fpm
    volumes:
      - /mnt/hgfs/project:/data/www:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs/:/etc/nginx/certs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8084:8084"
    restart: always
    command: nginx -g 'daemon off;'
    container_name: nginx

  mysql:
    build: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ../data/mysql:/var/lib/mysql:rw
      - ../logs/mysql:/var/lib/mysql-logs:rw
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
    restart: always
    command: "--character-set-server=utf8"
    container_name: mysql

  redis:
    build: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf:rw
      - ../data/redis:/data:rw
      - ../logs/redis:/var/log/:rw
    restart: always
    container_name: redis

  #golang:
   #   build: ./golang
    #  ports:
     #   - "8091:8091"
     # volumes:
      #  - /mnt/hgfs/project/golang:/go/src
      #tty: true
      #container_name: golang
      #command: "bee run"

  nodejs:
      build: ./nodejs
      ports:
        - "4000:4000"
      volumes:
        - /mnt/hgfs/project/blog-master/source:/opt/hexo/judith/source:rw
        - /mnt/hgfs/project/blog-master/themes:/opt/hexo/judith/themes:rw
        - /mnt/hgfs/project/blog-master/scaffolds:/opt/hexo/judith/scaffolds:rw
        - /mnt/hgfs/project/blog-master/_config.yml:/opt/hexo/judith/_config.yml
